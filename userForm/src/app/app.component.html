<div class="form-area">
  <h1> User Details </h1>
  <input type = "text" placeholder="Name" [(ngModel)] = 'name'>
  <br><br>
  <input type = "text" placeholder="E-mail" [(ngModel)] = "email">
  <br><br>
  <textarea cols = "30" rows="10" placeholder="Addresss" [(ngModel)] = "address"></textarea>
  <br><br>
  <button (click) = "onClick()"> Save Data </button>
</div>


<div *ngIf = "userArray.length > 0 ; else noData">
  <div class="table-area">
    <table width = '500'>
      <thead>
        <th> # </th>
        <th> Name </th>
        <th> E-mail </th>
        <th> Address </th>
        <th> Action </th>
      </thead>

      <tr *ngFor = "let user of userArray; let index = index">
        <td> {{ index }} </td>
        <td> {{ user.name }} </td>
        <td> {{ user.email }} </td>
        <td> {{ user.address }} </td>
        <td></td>
        <td> <button (click) = "onDelete(index)"> Delete </button> </td>
      </tr>
    </table>
  </div>
</div>

<ng-template #noData>
  <h4> no data to show </h4>
</ng-template>
